<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <title>Cal</title>
</head>
<body>
    <div class="page-container">
        <div class="form-container">
            <form id="login-form">
                <div class="title">
                    <h1>Login</h1>
                </div>

                <div class="elements-container">
                    <div class="element">
                        <label for="email"><b>Email</b></label>
                        <input type="text" placeholder="Enter Email" name="email" id="email">
                    </div>
                
                    <div class="element">
                        <label for="password"><b>Password</b></label>
                        <input type="password" placeholder="Enter Password" name="password" id="password">
                    </div>
                </div>
                
                <input type="submit" class="input-button"></button>
                <h2 class="alert-message" id="field-missing" hidden="true">One or more fields are missing. Please, fill all the fields.</h2>
                <h2 class="alert-message" id="incorrect-credentials" hidden="true">Incorrect email/password</h2>
                <div class="register-button">
                  <p>Don't have an account? <a href="../registration/index.html">Create an account here</a>.</p>
                </div>
              </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
