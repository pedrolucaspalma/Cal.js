<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Cal.js</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,400;0,700;1,100;1,200;1,400;1,700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="../style.css">
    </head>
    <body>
        <div class="page-container">
            <div class="form-container">
                <form id="registration-form">
                    <div class="title">
                        <h1>Register an account</h1>
                    </div>

                    <div class="elements-container">
                        <div class="element">
                            <label for="name"><b>Your first name</b></label>
                            <input type="text" placeholder="Enter your first name" name="name" id="name">
                        </div>
                        <div class="element">
                            <label for="email"><b>Email</b></label>
                            <input type="text" placeholder="Enter your email" name="email" id="email">
                        </div>
                    
                        <div class="element">
                            <label for="password"><b>Password</b></label>
                            <input type="password" placeholder="Enter your password" name="password" id="password">
                        </div>
                        <div class="element">
                            <label for="passwordRepeat"><b>Repeat Password</b></label>
                            <input type="password" placeholder="Repeat your password" name="passwordRepeat" id="passwordRepeat">
                        </div>
                    </div>
                    
                    <input type="submit" class="submit-button"></button>

                    <h2 class="alert-message" id="password-error" hidden="true">Passwords didn't match.</h2>
                    <h2 class="alert-message" id="field-missing" hidden="true">One or more fields are missing. Please, fill all the fields.</h2>
                    <h2 class="alert-message" id="already-registered" hidden="true">User is already registered</h2>
                  
                    <div class="sign-in-button">
                      <p>Already have an account? <a href="../login/index.html">Sign in</a>.</p>
                    </div>
                  </form>
            </div>
        </div>
        
        <script src="script.js"></script>
    </body>
</html>
