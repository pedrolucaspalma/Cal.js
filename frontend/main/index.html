<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,400;0,700;1,100;1,200;1,400;1,700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="../style.css">
    </head>
    <body>
        <div class="page-container">
                <section class="user-pannel-container">
                    <div id="user-pannel-container-header">
                        <h2 id="user-pannel-greeting">Hello ...</h2>
                        <a class="action-button" id="logout" href="#" onclick="logout()">Logout</a>
                    </div>

                    <div class="activities-list-container">
                        
                        <ul class="activities-list">

                        </ul>
                    </div>
                    <button class="add-button" onclick="  openModalForInsertion();
                    ">+ Add new event</button>
                </section>
                <div class="modal-overlay">
                    <div class="modal-card">
                        <div class="modal-form-container">
                            <form class="modal-form">
                                <h2 class="title">Insert Event Information</h2>
                                <div class="elements-container">
                                    <div class="element">
                                        <label for="description">Event Description</label>
                                        <input type="text" placeholder="Insert event description" name="description" id="description">
                                    </div>
                                    <div class="element">
                                        <label for="eventBeginning">When will your event begin?</label>
                                        <input type="datetime-local" name="eventBeginning" id="eventBeginning">
                                    </div>
                                    <div class="element">
                                        <label for="eventEnding">When will your event begin?</label>
                                        <input type="datetime-local" name="eventEnding" id="eventEnding">
                                    </div>
                                </div>
                                <button onclick="closeModal()" class="cancel-button">Cancel</button>
                                <input type="submit" class="submit-button"></button><!--!!!!!!!!!!!!!!!!!!!!!!!-->
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <script src="script.js"></script>
    </body>
</html>
