<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,400;0,700;1,100;1,200;1,400;1,700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="../style.css">
    </head>
    <body>
        <div class="page-container">
                <section class="user-pannel-container">
                    <div id="user-pannel-container-header">
                        <h2 id="user-pannel-greeting">Hello ...</h2>
                        <a class="action-button" id="logout" href="#" onclick="logout()">Logout</a>
                    </div>

                    <div class="activities-list-container">
                        
                        <ul class="activities-list">

                        </ul>
                    </div>
                    <button class="add-button" onclick="openModal()">+ Add new event</button>
                </section>
                <div class="modal-overlay">
                    <div class="modal">
                        <div id="form">
                            <form action="" onsubmit ="Form.submit(event)">
                                <div class="input-group">
                                    <label class="sr-only" for="description">Descrição</label>
                                    <input type="text" id="description" name="description" placeholder="Descrição">
                                </div>
                                <div class="input-group">
                                    <label class="sr-only" for="amount">
                                        Valor
                                    </label>
                                    <input type="number" step="0.01"id="amount" name="amount" placeholder="0,00">
                                    <small class="help">Use o sinal - (negativo) para despesas e . (ponto) para casas decimais</small>
                                </div>
                                <div class="input-group">
                                    <label class="sr-only" for="date">Data</label>
                                    <input type="date" id="date" name="date">
                                </div>
                                <div class="input-group actions">
                                    <a onclick="Modal.close()" href="#" class="button cancel">Cancelar</a>
                                    <button>Salvar</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <script src="script.js"></script>
    </body>
</html>
